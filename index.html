<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAVÁ - Encabezado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DIN+Condensed&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'DIN 1451', 'DIN Condensed', sans-serif;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 3;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ED1B32;
    }

    header {
      background-image: url('Encabezado.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .logo {
      z-index: 2;
      margin-bottom: 20px;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .descripcion {
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
      font-size: 1.8rem;
      line-height: 1.4;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#quienes-somos">Quiénes Somos</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#equipo">Nuestro Equipo</a></li>
      <li><a href="#clientes">Clientes</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <div class="logo">
      <img src="Logosava.png" alt="Logo SAVÁ">
    </div>
    <div class="descripcion">
      Ofrecemos servicios integrales especializados para facilitar y optimizar tus proyectos de desarrollo.
    </div>
  </header>

</body>
</html>
